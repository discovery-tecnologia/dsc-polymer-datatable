<link rel="import" href="../polymer/polymer.html">

<dom-module id="dsc-polymer-datatable-card">

    <style>
        :host{
            display: block;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            font-family: 'Roboto', 'Noto', sans-serif;
            -webkit-font-smoothing: antialiased;
            border-radius: 2px;
            background: white;
        }
    </style>

    <template>
        <div>{{header}}</div>
    </template>

    <script>
        Polymer({
        is: 'dsc-polymer-datatable-card',

        properties: {

            header: {
            type: String,
            },

        },

        ready: function() {

        },

        });

    </script>

</dom-module>
