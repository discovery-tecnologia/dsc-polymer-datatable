<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>dsc-polymer-datatable tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../dsc-polymer-datatable.html">

</head>
<style>
  dsc-polymer-datatable {
    background-image: url(teste.jpg);
  }
</style>
<body>

  <test-fixture id="basic">
    <template>
      <dsc-polymer-datatable></dsc-polymer-datatable>
    </template>
  </test-fixture>

  <script>
    suite('<dsc-polymer-datatable>', function() {
      var container;

      setup(function() {
        container = fixture('basic');
      });

      test('Check content integrity', function() {
        expect(Polymer.dom(container).queryDistributedElements('*').length).to.be.equal(3);
      });

      test('Check background attribute', function() {
        var background = container.getAttribute('background');
        expect(background).to.be.equal('images/slide-1.jpg');
      });

      test('Verify background style', function() {
        var background = window.getComputedStyle(container).backgroundImage;
        expect(background).to.contain('images/slide-1.jpg');
      });
    });
  </script>
</body>
</html>
